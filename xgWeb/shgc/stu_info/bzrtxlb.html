
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>学生工作管理信息系统</title>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="Copyright" content="正方软件 zfsoft">
	</head>
	<link rel="icon" href="images/icon.ico" type="image/x-icon" />
	<link id="csss" rel="stylesheet" rev="stylesheet" href="style/main.css"
		type="text/css" media="all" />
	<link id="csss" rel="stylesheet" rev="stylesheet"
		href="js/calendar.css" type="text/css" media="all" />


	<script language="javascript" src="js/commanFunction.js"></script>
	<script language="javascript" src="js/jsFunction.js"></script>
	<script language="javascript" src="js/function.js"></script>
	<script language="javascript" src="js/stuinfoFunction.js"></script>
	<script language="javascript" src="js/calendar.js"></script>
	<script language="javascript" src="js/calendar-zh.js"></script>
	<script language="javascript" src="js/calendar-setup.js"></script>
	<base target="_self">
	<body>
		<form action="/address_book">

			<input type="hidden" value="xh-xm-zddwmc-zddwdz-zdsj" id="notnull"
				name="notnull" />

			<div class="title">
				<div class="title_img" id="title_m">
					???stu_archives???
				</div>
			</div>
			<table width="100%" class="tbstyle">
				<div class="buttontool" id="btn" width="100%">
					班主任通讯信息
				</div>
				<tr>
					<td height="22">
						<div align="right">
							<font color="red">*</font>班级名称：
						</div>
					</td>
					<td height="22">
						<select property="bjdm" style="width:160px" styleId="bjdm"
							name="rs">
							<option value=""></option>
							<option property="bjdm" labelProperty="bjmc" collection="bjList"></option>
						</select>
					</td>
				</tr>
				<tr style="height:22px">
					<td>
						<div align="right">
							<font color="red">*</font>姓名：
						</div>
					</td>
					<td>
						<input type="text" property="xm" styleId="xm" name="rs"></input>
					</td>
				</tr>
				<tr>
					<td height="22">
						<div align="right">
							手机号码：
						</div>
					</td>
					<td height="22">
						<input type="text" property="sjhm" styleId="sjhm" name="rs"></input>
					</td>

				</tr>
				<tr>

					<td height="22">
						<div align="right">
							单位电话：
						</div>
					</td>
					<td height="22">
						<input type="text" property="dwdh" styleId="dwdh" name="rs"></input>
					</td>
				</tr>
				<tr>
					<td>
						<div align="right">
							家庭电话：
						</div>
					</td>
					<td>
						<input type="text" property="jtdh" name="rs"></input>
					</td>

				</tr>
				<tr>
					<td>
						<div align="right">
							其他电话：
						</div>
					</td>
					<td>
						<input type="text" property="qtdh" styleId="qtdh" name="rs"></input>
					</td>

				</tr>

				<tr>
					<td>
						<div align="right">
							电子邮箱：
						</div>
					</td>
					<td>
						<input type="text" property="email" styleId="email" name="rs"></input>
					</td>

				</tr>
			</table>
			<logic:equal value="yes" name="writeAble" scope="request">
				<center>
					<div class="buttontool" id="btn" width="100%">
						<button class="button2"
							onclick="commSave('/xgxt/address_book.do?doType=save','bjdm-xm')"
							style="width:80px">
							保 存
						</button>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<button class="button2" onclick="window.close();return false;"
							style="width:80px">
							取 消
						</button>
					</div>
				</center>
			</logic:equal>
			<logic:notEmpty name="result">
				<logic:equal value="true" name="result">
					<SCRIPT>
					window.close();
				 	alert("操作成功!");
				 	window.dialogArguments.document.getElementById("search_go").click();
				</SCRIPT>
				</logic:equal>
				<logic:equal value="false" name="result">
					<SCRIPT>
				 	alert("操作失败!");
				</SCRIPT>
				</logic:equal>
			</logic:notEmpty>
		</form>
	</body>
</html>
