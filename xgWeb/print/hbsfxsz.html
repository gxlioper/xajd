	<script language="javascript" type="text/javascript">
var dragswitch=0
var nsx
function drag_dropns(name){
temp=eval(name)
temp.captureEvents(window.event.mousedown | window.event.mouseup)
temp.onmousedown=gons
temp.onmousemove=dragns
temp.onmouseup=stopns
}
function gons(e){
temp.captureEvents(window.event.mousemove)
nsx=e.x
nsy=e.y
}
function dragns(e){
if (dragswitch==1){
temp.moveBy(e.x-nsx,e.y-nsy)
return false
}
}
function stopns(){
temp.releaseEvents(window.event.mousemove)
}
var dragapproved=false

function drag_dropie(showimage2){
if (dragapproved==true){
document.getElementById(showimage2).style.pixelLeft=tempx+window.event.clientX-iex
document.getElementById(showimage2).style.pixelTop=tempy+window.event.clientY-iey
return false
}
}
function initializedragie(showimage2){
iex=window.event.clientX
iey=window.event.clientY
tempx=document.getElementById(showimage2).style.pixelLeft
tempy=document.getElementById(showimage2).style.pixelTop
dragapproved=true
}
if (document.all){
document.onmouseup=new Function("dragapproved=false")
}
</script>
