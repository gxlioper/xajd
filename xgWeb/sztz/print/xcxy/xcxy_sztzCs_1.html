<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<title>无标题文档</title>
	<style>
.weizhi{
	position:absolute;
	left:1cm;
	top:1cm;
	}
.weizhi ul{
	list-style:none;
	margin:0px;
	padding:0px;
	
	}
.weizhi li{
	list-style:none;
	margin:30px 0px;
	font-size:10px
	padding:0px;
	}
.weizhi h4{
	float:left;
	margin:0px 20px;
	font-size:16px;
	font-family:黑体;
	font-weight:normal;
	break-all:keep-all
	}	
.youbianxia{
	margin-top:5px;
	}
.yueri{
	margin-left:5px}
div{
   cursor:hand;
   position: absolute; 
   word-break:keep-all
}
</style>
	</head>
	<script language="javascript" src="../js/jsFunction.js"></script>
	    <script   language ="javascript" type ="text/javascript">
var dragswitch=0
var nsx
function drag_dropns(name){
temp=eval(name)
temp.captureEvents(Event.MOUSEDOWN | Event.MOUSEUP)
temp.onmousedown=gons
temp.onmousemove=dragns
temp.onmouseup=stopns
}
function gons(e){
temp.captureEvents(Event.MOUSEMOVE)
nsx=e.x
nsy=e.y
}
function dragns(e){
if (dragswitch==1){
temp.moveBy(e.x-nsx,e.y-nsy)
return false
}
}
function stopns(){
temp.releaseEvents(Event.MOUSEMOVE)
}
var dragapproved=false

function drag_dropie(showimage2){
if (dragapproved==true){
document.getElementById(showimage2).style.pixelLeft=tempx+event.clientX-iex
document.getElementById(showimage2).style.pixelTop=tempy+event.clientY-iey
return false
}
}
function initializedragie(showimage2){
iex=event.clientX
iey=event.clientY
tempx=document.getElementById(showimage2).style.pixelLeft
tempy=document.getElementById(showimage2).style.pixelTop
dragapproved=true
}
if (document.all){
document.onmouseup=new Function("dragapproved=false")
}
</script>
	<body>
		<table width="500" class="weizhi">
			<tr>
				<td align="center">
					<ul style="margin-top:15em;">
						<li style="padding-left: 25em">
							<h4>
								<div id="xymc" onmousedown="initializedragie('xymc')"
									onMousemove="drag_dropie('xymc')"
									onMouseover="dragswitch=1;drag_dropns(xymc)"
									onMouseout="dragswitch=0">
									计算机学院
								</div>
							</h4>
						</li>
						<li>
							<h4 style="margin-left:80px">
								<div id="nj" onmousedown="initializedragie('nj')"
									onMousemove="drag_dropie('nj')"
									onMouseover="dragswitch=1;drag_dropns(nj)"
									onMouseout="dragswitch=0">
									2008
								</div>
							</h4>
							<h4 style="margin-left:150px">
								<div id="xm" nmousedown="initializedragie('xm')"
									onMousemove="drag_dropie('xm')"
									onMouseover="dragswitch=1;drag_dropns(xm)"
									onMouseout="dragswitch=0">
									张三
								</div>
							</h4>
						<li>
						<li style="padding-top:12em;padding-left: 19em">
							<h4 style="margin-right:50px">
								<div id="fzN" nmousedown="initializedragie('fzN')"
									onMousemove="drag_dropie('fzN')"
									onMouseover="dragswitch=1;drag_dropns(fzN)"
									onMouseout="dragswitch=0">
									2008
								</div>
							</h4>
							<h4 style="margin-left:30px;margin-right:30px">
								<div id="fzY" nmousedown="initializedragie('fzY')"
									onMousemove="drag_dropie('fzY')"
									onMouseover="dragswitch=1;drag_dropns(fzY)"
									onMouseout="dragswitch=0">
									08
								</div>
							</h4>
							<h4 style="margin-left:30px;">
								<div id="fzR" nmousedown="initializedragie('fzR')"
									onMousemove="drag_dropie('fzR')"
									onMouseover="dragswitch=1;drag_dropns(fzR)"
									onMouseout="dragswitch=0">
									08
								</div>
							</h4>
						</li>
						<li style="margin-top:9.5em;margin-left:3em">
							<h4>
								<div id="zsbh" nmousedown="initializedragie('zsbh')"
									onMousemove="drag_dropie('zsbh')"
									onMouseover="dragswitch=1;drag_dropns(zsbh)"
									onMouseout="dragswitch=0">
									123456789
								</div>
							</h4>
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
