<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=gb2312">
<link id="csss" rel="stylesheet" rev="stylesheet"
			href="style/main.css" type="text/css" media="all" />
<title></title>
<script language=javascript>
function changeWin(){
	if(parent.forum.cols!="12,*")
	{
		parent.forum.cols="12,*";
		document.all.menuSwitch.innerHTML="<img class=tolefthand>";
	}
	else
	{
		parent.forum.cols="180,*";
		document.all.menuSwitch.innerHTML="<img class=torighthand>";
	}
}
</script>
<script language="javascript" src="js/function.js"></script>
</head>
<body onselectstart="return false" ondragstart="return false" onbeforecopy="return false" oncopy="document.selection.empty()" onselect="document.selection.empty()"> 
<table width=100% height=100% border=0 cellpadding=0 cellspacing=0> 
  <tr> 
    <td width=100%> <div style="height:100%;margin:0px"> 
      <iframe name="midFrame" style="height:100%; width:100%; visibility:inherit;" marginwidth=0 marginheight=0 framespacing=0 frameborder=0 scrolling=yes src="initMenu.do?act=left"></iframe> </td> 
    <td> <div onclick=changeWin() id=menuSwitch> <img class="torighthand"> </div></td> 
  </tr> 
</table> 
</body>
</html>
